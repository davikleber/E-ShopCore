<h3>{{item.name}}</h3>
<div>
    <div class="row">
        <div class="col-md-3"><img src="/assets/angular.svg" width="200px"></div>
    </div>
    <div class="row">
        <div class="col-md-3">Descrição: {{item.description}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Categoria: {{item.category}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Preço: {{item.price}}</div>
    </div>
    <div class="row">
        <div class="col-md-3"><button (click)="addToCart()" id="addToCart">Add Carrinho</button></div>
    </div>
</div>
